<!doctype html>
   <html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate-My-Dog-Breeder</title> 
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src='https://www.google.com/recaptcha/api.js?render=explicit'></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-6 large-offset-6 columns">
        <h1>Rate My Dog Breeder</h1>
         
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        <h2>Find a Breeder</h2>
      </div>
    </div>
        <form>
          <div class="row">
            <div class="large-5 columns">
              <label>By Province</label>
              <select>
                <option value="husker">Husker</option>
                <option value="starbuck">Starbuck</option>
                <option value="hotdog">Hot Dog</option>
                <option value="apollo">Apollo</option>
              </select>
            </div>
            <div class="large-2 columns">
              <label>and/or</label>
             </div>
            <div class="large-5 columns">
              <label>By Breed</label>
              <select>
                <option value="husker">Husker</option>
                <option value="starbuck">Starbuck</option>
                <option value="hotdog">Hot Dog</option>
                <option value="apollo">Apollo</option>
              </select>
            </div>
          </div>
          <div class="row">
          <div class="large-12 columns">
          
          </div>
          </div>
          <div class="large-6 large-offset-6 columns">
          <input type="file" id="imageInput" class="file-input">
          
          <button id="submit" class="small round button">Round Button</button><br/> 
          </div>
        </form>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/test/test.js"></script>
  </body>
</html>
